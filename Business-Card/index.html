<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Business Card</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="business-card">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="picture of beautiful pinkish flower" class="profile-image">
            <p class="full-name">Name Here</p>
            <p class="designation">Web Developer</p>
            <p class="company">@ThelearingCompany</p>

        <hr>
        <p>Email: your-email@example.com</p>
        <p>Phone: (123) 456-7890</p>
        <a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-business-card/design-a-business-card" target="_blank">Portfolio</a>
        <hr>

        <div class="social-media">
            <h2>Connect with me</h2>
            <p class="social"><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-business-card/design-a-business-card">Twitter</a></p>
            <p class="social"><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-business-card/design-a-business-card">LinkedIn</a></p>
            <p class="social"><a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-business-card/design-a-business-card">GitHub</a></p>
        </div>
    </div>
</body>

</html>
