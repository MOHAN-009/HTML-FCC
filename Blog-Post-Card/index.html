<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheets" href="styles.css">
</head>
<body>
    <div class="blog-post-card">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="picture of a computer screen" class="post-img">
        <div class="post-content">
            <h2 class="post-title">
                Welcome To My Learing Journey
            </h2>
            <p class="post-excerpt">
                This blog post is about me learning how to code and what are the various challanges I faced and how over came them.
            </p>
            <a href="https://www.freecodecamp.org/learn/full-stack-developer/lab-blog-post-card/lab-blog-post-card" class="read-more">Read More</a>
        </div>
    </div>
</body>
</html>
