<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Picture of a rubics cube">
        <p>$14.99</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="/submit-payment" method="POST">
            <div><label for="card-name">Card Name:</label>
            <input type="text" id="card-name" name="card-name" required></div><br>
            <div><label for="card-number">Card Name:</label>
            <input type="number" id="card-number" name="card-number" required aria-required="true"></div><br>
            <div>
                <label for="card-expiry">Expiry Date:</label>
                <input type="number" id="card-expiry" name="card-expiry" placeholder="MM/YY" required aria-required="true">
            </div><br>
            <div>
                <label for="card-cvv">CVV:</label>
                <input type="number" id="card-cvv" name="card-cvv" placeholder="XXX" required>
            </div><br>
            <div>
                <input type="submit" value="Place Order" id="place-order" name="place-order">
            </div>
        </form>
    </section>
</body>

</html>
